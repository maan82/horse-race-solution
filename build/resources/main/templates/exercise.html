<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>IntentHQ - Horse Racing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
      fieldset {
        float: left;
        margin: 20px;
        padding: 20px;
        width: 200px;
        height: 300px;
      }
      textarea, pre {
        width: 100%;
        height: 90%;
      }
      input {
        display: block;
        clear: left;
      }
      h2 {
        color: red;
      }
  </style>
</head>
<body>

<h1>Input format :</h1>
  <pre>
    HORSENAME, HORSENAME, .....
    LANENUMBER&lt;ONE SPACE&gt;YARDS
</pre>
  <h1>Input example :</h1>
  <pre>
Aron, Baron, Caron
1 10
2 10
3 60
3 60
2 20
1 5
2 5
1 10
3 60
1 60
2 20
3 40
  </pre>
  <h2 th:text="${validation}">
  </h2>
  <form action="exercise">
    <fieldset>
        <legend>Input:</legend>
        <textarea name="input" th:text="${input}"></textarea>
    </fieldset>
    <fieldset>
      <legend>Output:</legend>
      <pre th:text="${output}" />
    </fieldset>
    <input type="submit" value="Go!"/>
  </form>
</body>
</html>
